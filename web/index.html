<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project West Campus Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
           max-width: 800px; margin: 40px auto; padding: 16px; line-height: 1.45; }
    h2 { margin-bottom: 8px; }
    p.help { color: #666; margin-top: 0; }
    .msg { padding: 12px; border: 1px solid #ccc; border-radius: 8px; margin: 10px 0; }
    .user { background: #f9f9f9; }
    .bot  { background: #e8f0ff; }
    .row { display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #bbb; border-radius: 6px; }
    button { padding: 10px 14px; border: 1px solid #999; border-radius: 6px; background: #fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    small { color: #555; }
  </style>
</head>
<body>

<h2>Ask About Project West Campus</h2>
<p class="help">Examples: “What is Project West Campus?” · “How can I help?” · “Where do I sign up?”</p>

<div id="chat"></div>

<div class="row">
  <input id="q" type="text" placeholder="Type a question…">
  <button id="go">Ask</button>
</div>

<script>
let busy = false;

async function ask() {
  if (busy) return;
  const text = q.value.trim();
  if (!text) return;

  busy = true;
  go.disabled = true;

  add(text, "user");
  q.value = "";

  try {
    const res = await fetch("http://127.0.0.1:8000/ask", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ question: text })
    });

    if (!res.ok) {
      let detail = "";
      try { detail = (await res.json()).detail || ""; } catch {}
      add(`Error: ${detail || res.statusText}`, "bot");
    } else {
      const data = await res.json();
      const sources = (data.sources || []).join(", ") || "—";
      add(`${sanitize(data.answer)}<br><small>Sources: ${sanitize(sources)}</small>`, "bot");
    }
  } catch (e) {
    add("Could not reach the backend.", "bot");
  } finally {
    busy = false;
    go.disabled = false;
  }
}

function add(html, who) {
  const div = document.createElement("div");
  div.className = "msg " + who;
  div.innerHTML = html;
  chat.appendChild(div);
  window.scrollTo(0, document.body.scrollHeight);
}

// very light sanitization for demo purposes
function sanitize(s) {
  return String(s).replace(/[<>&]/g, c => ({'<':'&lt;','>':'&gt;','&':'&amp;'}[c]));
}

go.onclick = ask;
q.addEventListener("keydown", e => { if (e.key === "Enter") ask(); });
</script>

</body>
</html>
